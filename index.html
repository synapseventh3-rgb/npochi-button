<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ンポチソォ！カウンター</title>
<style>
body{background:#222;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px;}
button{font-size:1.8rem;padding:14px 28px;border-radius:12px;border:none;background:#ff4081;color:#fff;cursor:pointer;}
#count{font-size:1.6rem;margin-top:14px;}
#message{position:absolute;font-size:2rem;font-weight:bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align:center;}
#container{position:relative;width:100%;height:300px;margin-top:40px;}
</style>
</head>
<body>
<h1>ンポチソォ！</h1>
<div id="count">総回数: <strong>0</strong></div>
<button id="btn">ンポチソォ！</button>
<div id="container">
  <div id="message"></div>
</div>

<audio id="s" src="ンポチソォ！.mp3" preload="auto"></audio>
<audio id="celebrate" src="おめでとう.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDRFs6qS59xfUKOga1-ybVvAiCNJcxDeUQ",
  authDomain: "npochiso.firebaseapp.com",
  databaseURL: "https://npochiso-default-rtdb.firebaseio.com",
  projectId: "npochiso",
  storageBucket: "npochiso.firebasestorage.app",
  messagingSenderId: "337146242400",
  appId: "1:337146242400:web:ae647950d11ddb948aa05",
  measurementId: "G-G5JEPL8KL8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const counterRef = db.ref('onpochi_counter');

const countEl = document.querySelector('#count strong');
const btn = document.getElementById('btn');
const audioEl = document.getElementById('s');
const celebrateEl = document.getElementById('celebrate');
const messageEl = document.getElementById('message');
const container = document.getElementById('container');

let lastThreshold = 0;

// メッセージアニメーション
function animateMessage(text){
  messageEl.textContent = text;
  messageEl.style.bottom = '-50px'; // 初期画面外下
  messageEl.style.display = 'block';
  
  const targetBottom = '50px'; // ボタン下あたり
  const duration = celebrateEl.duration * 1000 || 4000; // 音楽時間（秒）
  const startTime = performance.now();
  
  function step(now){
    let t = Math.min(1, (now-startTime)/duration);
    messageEl.style.bottom = (-50 + t*(50+50)) + 'px'; // -50px → 50px
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// カウント更新
counterRef.on('value', snap => {
  const v = snap.exists() ? Number(snap.val()) : 0;
  countEl.textContent = v;

  if(v - lastThreshold >= 10000){
    lastThreshold = Math.floor(v/10000)*10000;
    animateMessage(`${lastThreshold}回達成おめでとう！！`);
    celebrateEl.currentTime = 0;
    celebrateEl.play();
  }

  // 1000回押されたら消えるルールも保持可能
  if(v - lastThreshold >= 1000){
    // messageEl.style.display = 'none';
  }
});

// 連打音
btn.addEventListener('click', ()=>{
  audioEl.currentTime = 0;
  audioEl.play();
  counterRef.transaction(current => (Number(current)||0)+1);
});
</script>
</body>
</html>
