<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ンポチソォ！カウンター</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #222;
  color: #fff;
  text-align: center;
  padding: 50px;
}
button {
  font-size: 2rem;
  padding: 20px 40px;
  background: #ff4444;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
button:hover {
  background: #ff2222;
}
#count {
  font-size: 2rem;
  margin-top: 20px;
  display: block;
}
</style>
</head>
<body>
<h1>ンポチソォ！</h1>
<button onclick="playSound(); addCount();">ンポチソォ！</button>
<span id="count">0</span>
<audio id="sound" src="ンポチソォ！.mp3" preload="auto"></audio>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
// ★ Firebase 設定（自分の情報に差し替えてください）
const firebaseConfig = {
  apiKey: "AIzaSyDRFs6qS59xfUKOga1-ybVvAiCNJcxDeUQ",
  authDomain: "npochiso.firebaseapp.com",
  databaseURL: "https://npochiso-default-rtdb.firebaseio.com",
  projectId: "npochiso",
  storageBucket: "npochiso.firebasestorage.app",
  messagingSenderId: "337146242400",
  appId: "1:337146242400:web:ae647950d11d1db948aa05",
  measurementId: "G-G5JEPL8KL8"
};

// Firebase初期化
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const counterRef = db.ref('onpochi_counter');

// 音を鳴らす
function playSound() {
  document.getElementById('sound').play();
}

// カウントを+1する
function addCount() {
  counterRef.transaction(current => (current || 0) + 1);
}

// 現在のカウントを表示（リアルタイム）
counterRef.on('value', snapshot => {
  document.getElementById('count').textContent = snapshot.val() || 0;
});
</script>
</body>
</html>
