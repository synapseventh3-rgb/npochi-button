<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ンポチソォ！カウンター</title>
<style>
body{background:#222;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px;}
button{font-size:1.8rem;padding:14px 28px;border-radius:12px;border:none;background:#ff4081;color:#fff;cursor:pointer;}
#count{font-size:1.6rem;margin-top:14px;}
#message{position:absolute;font-size:2rem;font-weight:bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height:1.2;}
#container{position:relative;width:100%;height:300px;margin-top:40px;}
</style>
</head>
<body>
<h1>ンポチソォ！</h1>
<div id="count">総回数: <strong>0</strong></div>
<button id="btn">ンポチソォ！</button>
<div id="container">
  <div id="message"></div>
</div>

<audio id="s" src="ンポチソォ！.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDRFs6qS59xfUKOga1-ybVvAiCNJcxDeUQ",
  authDomain: "npochiso.firebaseapp.com",
  databaseURL: "https://npochiso-default-rtdb.firebaseio.com",
  projectId: "npochiso",
  storageBucket: "npochiso.firebasestorage.app",
  messagingSenderId: "337146242400",
  appId: "1:337146242400:web:ae647950d11ddb948aa05",
  measurementId: "G-G5JEPL8KL8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const counterRef = db.ref('onpochi_counter');
const celebrateRef = db.ref('last_celebrate');

const countEl = document.querySelector('#count strong');
const btn = document.getElementById('btn');
const audioEl = document.getElementById('s');
const messageEl = document.getElementById('message');

let lastThreshold = 0;
let showAt = 0;

// 上昇アニメーション（表示）
function animateMessage(count){
  messageEl.innerHTML = `${count}回達成<br>おめでとう！！`;
  messageEl.style.bottom = '-50px';
  messageEl.style.display = 'block';
  
  const targetBottom = 50; 
  const duration = 1000; 
  const startTime = performance.now();

  function step(now){
    let t = Math.min(1, (now-startTime)/duration);
    messageEl.style.bottom = (-50 + t*(targetBottom+50))+'px';
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// 下降アニメーション（1000回押下で少しずつ下がる）
function stepDown(currentCount){
  if(!showAt) return;
  const distance = 200; 
  const progress = (currentCount - showAt)/1000;
  if(progress>=1){
    messageEl.style.display='none';
    showAt = 0;
    return;
  }
  const targetBottom = 50 - distance*progress;
  messageEl.style.bottom = targetBottom+'px';
}

// ページロード時にカウントとお祝い状態を復元
Promise.all([counterRef.get(), celebrateRef.get()]).then(([countSnap, celebrateSnap])=>{
  const currentCount = countSnap.exists() ? Number(countSnap.val()) : 0;
  const lastCelebrate = celebrateSnap.exists() ? Number(celebrateSnap.val()) : 0;

  countEl.textContent = currentCount;
  lastThreshold = Math.floor(currentCount/10000)*10000;

  // 差が 1000 未満かつまだ1000回未経過の場合のみ表示
  if(lastCelebrate > 0 && (currentCount - lastCelebrate) < 1000){
    showAt = lastCelebrate;
    messageEl.innerHTML = `${lastCelebrate}回達成<br>おめでとう！！`;
    messageEl.style.display = 'block';
    messageEl.style.bottom = (50 - (currentCount - lastCelebrate)/1000*200)+'px';
  } else {
    messageEl.style.display = 'none';
    showAt = 0;
  }
});

// カウント更新
counterRef.on('value', snap => {
  const v = snap.exists() ? Number(snap.val()) : 0;
  countEl.textContent = v;

  if(v - lastThreshold >= 10000){
    lastThreshold = Math.floor(v/10000)*10000;
    showAt = v;
    animateMessage(lastThreshold);
    celebrateRef.set(lastThreshold);
  }

  if(showAt){
    stepDown(v);
  }
});

// 連打音
btn.addEventListener('click', ()=>{
  audioEl.currentTime = 0;
  audioEl.play();
  counterRef.transaction(current => (Number(current)||0)+1);
});
</script>
</body>
</html>
